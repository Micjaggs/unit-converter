<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Unit Converter</title>
</head>
<body>
    <div id="cnvrt-container">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input id="cnvrt-num">
        <button id="cnvrt-btn">Convert</button>
    </div>
    <div id="cnvrt-values-container">
        <div class="value" id="value-1">
            <h2>Length (Meter/Feet)</h2>
            <p class ="cnvrt-unit" id="cnvrtunit-meter"></p>
        </div>
        <div class="value" id="value-2">
            <h2>Volume (Litres/Gallons)</h2>
            <p class ="cnvrt-unit" id="cnvrtunit-litre"></p>
        </div>
        <div class="value" id="value-3">
            <h2>Mass (Kilograms/Pounds)</h2>
            <p class ="cnvrt-unit" id="cnvrtunit-kilo"></p>
        </div>
    </div>
</body>
<script src="script.js"></script> 
</html>
